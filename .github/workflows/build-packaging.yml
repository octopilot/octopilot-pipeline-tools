name: Build and Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          if [ -f python-legacy/requirements.txt ]; then pip install -r python-legacy/requirements.txt; fi
      - name: Build Python Package
        run: |
          cd python-legacy
          python -m build

  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Test Go
        run: |
          go test -v ./...
      - name: Build Go Binary
        run: |
          go build -v -o op ./cmd/op
