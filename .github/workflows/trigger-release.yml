name: Trigger Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      token:
        description: "GitHub Token (PAT) to trigger CI. Leave empty to use secrets.REPO_PAT."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    steps:
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/checkout@v5
        with:
          token: ${{ github.event.inputs.token || secrets.REPO_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        # Use latest versions (bumped by dependabot) - do not downgrade
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Bump version
        id: bump
        run: |
          # Get current version from tag or default to 0.0.0
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${CURRENT_VERSION#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          BUMP_TYPE="${{ github.event.inputs.bump }}"

          if [ "$BUMP_TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Bumping from $CURRENT_VERSION to $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update version in internal/cmd/version.go
          sed -i "s/var Version = \".*\"/var Version = \"$NEW_VERSION\"/" internal/cmd/version.go

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add internal/cmd/version.go
          git commit -m "chore(release): bump version to v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.bump.outputs.version }}"
