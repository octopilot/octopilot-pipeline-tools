# Build packages (deb, rpm, Chocolatey, Homebrew formula) and Docker image, then create a GitHub Release.
# Triggers on push of version tags (e.g. v0.1.0).
name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: octopipeline

jobs:
  # ----- Version (strip 'v' from tag) -----
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set.outputs.version }}
    steps:
      - id: set
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  # ----- Go Binaries -----
  build-binaries:
    name: Build Go binaries
    runs-on: ubuntu-latest
    needs: version
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME=octopilot-pipeline-tools-${{ matrix.goos }}-${{ matrix.goarch }}
          go build -o dist/$BINARY_NAME ./cmd/octopilot-pipeline-tools

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  # ----- .deb and .rpm -----
  build-deb-rpm:
    name: Build deb & rpm
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby (for fpm)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install fpm
        run: gem install fpm

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build deb and rpm
        run: ./packaging/deb-rpm/build-deb-rpm.sh ${{ needs.version.outputs.version }}

      - name: Upload deb and rpm
        uses: actions/upload-artifact@v4
        with:
          name: deb-rpm
          path: dist/

  # ----- Chocolatey .nupkg -----
  build-chocolatey:
    name: Build Chocolatey package
    runs-on: windows-latest
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Set version in nuspec
        run: |
          $nuspec = "packaging\chocolatey\octopilot-pipeline-tools.nuspec"
          (Get-Content $nuspec) -replace '<version>[^<]+</version>', "<version>${{ needs.version.outputs.version }}</version>" | Set-Content $nuspec

      - name: Install Chocolatey (pack)
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Pack nupkg
        run: choco pack packaging\chocolatey\octopilot-pipeline-tools.nuspec --output-directory dist-choco
        shell: pwsh

      - name: Upload Chocolatey package
        uses: actions/upload-artifact@v4
        with:
          name: chocolatey
          path: dist-choco/*.nupkg

  # ----- Docker image (multi-arch) -----
  build-docker:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (single platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}-${{ matrix.arch }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          provenance: false
          sbom: false

  merge-docker-manifest:
    name: Merge Docker multi-arch manifest
    runs-on: ubuntu-latest
    needs: [version, build-docker]
    permissions:
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest (version)
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}-arm64

      - name: Create and push manifest (latest)
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-arm64

  # ----- GitHub Release + upload assets -----
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build-binaries, merge-docker-manifest]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Go binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      # - name: Download deb and rpm
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: deb-rpm

      # - name: Download Chocolatey package
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: chocolatey

      # - name: Prepare Homebrew formula (version + sha256)
      #   id: formula
      #   run: |
      #     VERSION="${{ needs.version.outputs.version }}"
      #     TAG="v${VERSION}"
      #     URL="https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz"
      #     SHA=$(curl -sL "$URL" | shasum -a 256 | awk '{print $1}')
      #     mkdir -p dist
      #     sed -e "s|refs/tags/v0.1.0|refs/tags/${TAG}|g" \
      #         -e "s|REPLACE_WITH_SHA256_AFTER_RELEASE|${SHA}|g" \
      #         -e "s|v0.1.0|${TAG}|g" \
      #         packaging/homebrew/octopilot-pipeline-tools.rb > dist/octopilot-pipeline-tools.rb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/octopilot-pipeline-tools-*
            # deb-rpm/*.deb
            # deb-rpm/*.rpm
            # chocolatey/*.nupkg
            # dist/octopilot-pipeline-tools.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
