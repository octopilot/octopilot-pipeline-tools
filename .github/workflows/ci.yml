name: CI
on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "Dockerfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "Dockerfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: ruff check src tests && ruff format src tests --check

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -v --cov=src/octopilot_pipeline_tools --cov-fail-under=80 --cov-report=term-missing
