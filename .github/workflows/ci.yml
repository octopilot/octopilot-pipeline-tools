name: CI
on:
  push:
    branches: [main, master]
    tags: ["v*"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "Dockerfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      release:
        description: "Run release/publish jobs?"
        required: false
        default: false
        type: boolean

jobs:
  detect:
    name: Detect Contexts
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
      languages: ${{ steps.detect.outputs.languages }}
      go-version: ${{ steps.detect.outputs.go-version }}
      rust-version: ${{ steps.detect.outputs.rust-version }}
      node-version: ${{ steps.detect.outputs.node-version }}
      python-version: ${{ steps.detect.outputs.python-version }}
      java-version: ${{ steps.detect.outputs.java-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect Contexts
        id: detect
        uses: octopilot/actions/detect-contexts@main

  lint:
    needs: detect
    if: needs.detect.outputs.languages != ''
    uses: octopilot/octopilot-workflows/.github/workflows/lint.yml@main
    with:
      languages: ${{ needs.detect.outputs.languages }}
      go-version: ${{ needs.detect.outputs.go-version }}
      rust-version: ${{ needs.detect.outputs.rust-version }}
      node-version: ${{ needs.detect.outputs.node-version }}
      python-version: ${{ needs.detect.outputs.python-version }}
      java-version: ${{ needs.detect.outputs.java-version }}

  test:
    needs: detect
    if: needs.detect.outputs.matrix != '[]'
    strategy:
      matrix:
        include: ${{ fromJson(needs.detect.outputs.matrix) }}
    uses: octopilot/octopilot-workflows/.github/workflows/test.yml@main
    with:
      language: ${{ matrix.language }}
      version: ${{ matrix.version }}
      context: ${{ matrix.context }}

  publish:
    name: Publish Release
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Build Binaries
        run: |
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64")
          mkdir -p dist
          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            output_name="op-${GOOS}-${GOARCH}"
            echo "Building ${output_name}..."
            GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-X 'github.com/octopilot/octopilot-pipeline-tools/internal/cmd.Version=${{ github.ref_name }}'" -o "dist/${output_name}" ./cmd/op
          done

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.repository_owner == 'octopilot'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (Dogfooding)
        id: push
        run: |
          # BOOTSTRAPPING / DOGFOODING NOTE:
          # This repository builds the `op` tool. To build the container image using Buildpacks 
          # (which is what `op build` does), we need to use `op` itself.
          #
          # Uniquely for this repo, we must first build the binary from source (previous step),
          # and then use that just-built binary to orchestrate the container build.
          #
          # Users of `op` will simply download the pre-built binary or use the Action,
          # they do NOT need to implement this bootstrapping pattern.

          export DOCKER_METADATA_OUTPUT_VERSION=${{ github.ref_name }}
          chmod +x dist/op-linux-amd64
          # Run op build - this uses skaffold.yaml (buildpacks)
          # We must set --repo to the target registry
          # We also want multi-arch (amd64/arm64) which requires QEMU setup above
          ./dist/op-linux-amd64 build --repo ghcr.io/octopilot --platform linux/amd64,linux/arm64 --push --sbom-output dist/sbom

          # Package SBOMs
          if [ -d "dist/sbom" ]; then
            tar -czvf dist/sbom.tar.gz -C dist/sbom .
          fi

          # parse digest from build_result.json for attestation
          TAG=$(jq -r '.builds[0].tag' build_result.json)
          DIGEST=$(echo "$TAG" | awk -F'@' '{print $2}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/octopilot/octopilot-pipeline-tools
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Find Previous Tag
        id: prev_tag
        uses: octopilot/actions/previous-tag@main
        with:
          fallback: "v0.0.0"

      - name: Generate Release Notes
        id: release_notes
        uses: octopilot/actions/release@main
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          version: ${{ github.ref_name }}
          since_tag: ${{ steps.prev_tag.outputs.tag }}
          provider: anthropic

      - name: Upload Binaries to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/op-*
            dist/sbom.tar.gz
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.release_notes.outputs.body_file }}
