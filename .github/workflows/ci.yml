name: CI
on:
  push:
    branches: [main, master]
    tags: ["v*"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "Dockerfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      release:
        description: "Run release/publish jobs?"
        required: false
        default: false
        type: boolean

jobs:
  detect:
    name: Detect Contexts
    runs-on: ubuntu-latest
    outputs:
      pipeline-context: ${{ steps.detect.outputs.pipeline-context }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect Contexts
        id: detect
        uses: octopilot/actions/detect-contexts@main

  lint:
    needs: detect
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).languages) != '[]'
    uses: octopilot/octopilot-workflows/.github/workflows/lint.yml@main
    with:
      pipeline-context: ${{ needs.detect.outputs.pipeline-context }}

  test:
    needs: detect
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).matrix) != '[]'
    strategy:
      matrix:
        include: ${{ fromJson(needs.detect.outputs.pipeline-context).matrix }}
    uses: octopilot/octopilot-workflows/.github/workflows/test.yml@main
    with:
      pipeline-context: ${{ toJson(matrix) }}

  integration:
    needs: [detect, lint, test]
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).languages) != '[]'
    runs-on: ubuntu-latest
    services:
      registry:
        image: ghcr.io/octopilot/registry-tls:latest
        ports:
          - 5001:5000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ fromJson(needs.detect.outputs.pipeline-context).versions.go }}
      - uses: extractions/setup-just@v3
      - run: just test-integration

  publish:
    name: Publish Release
    needs: [detect, integration]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Use detected versions (bumped by dependabot) - do not downgrade
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ fromJson(needs.detect.outputs.pipeline-context).versions.go }}

      - name: Build Binaries (Release Artifacts)
        uses: octopilot/actions/build-self-homing@main
        with:
          version: ${{ github.ref_name }}
          output_dir: dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.repository_owner == 'octopilot'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (Bootstrap)
        id: push
        uses: octopilot/actions/octopilot@main
        with:
          version: ${{ github.ref_name }}
          registry: ghcr.io/${{ github.repository_owner }}
          platforms: linux/amd64,linux/arm64
          sbom_output: dist/sbom
          build_bypass: true
          op_binary: ./dist/op-linux-amd64

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/octopilot/octopilot-pipeline-tools
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Find Previous Tag
        id: prev_tag
        uses: octopilot/actions/previous-tag@main
        with:
          fallback: "v0.0.0"

      - name: Generate Release Notes
        id: release_notes
        uses: octopilot/actions/release@main
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          version: ${{ github.ref_name }}
          since_tag: ${{ steps.prev_tag.outputs.tag }}
          provider: anthropic

      - name: Upload Binaries to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/op-*
            dist/sbom.tar.gz
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.release_notes.outputs.body_file }}
