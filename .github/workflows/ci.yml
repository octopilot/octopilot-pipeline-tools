name: CI
on:
  push:
    branches: [main, master]
    tags: ["v*"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "Dockerfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      release:
        description: "Run release/publish jobs?"
        required: false
        default: false
        type: boolean

jobs:
  detect:
    name: Detect Contexts
    runs-on: ubuntu-latest
    outputs:
      pipeline-context: ${{ steps.detect.outputs.pipeline-context }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect Contexts
        id: detect
        uses: octopilot/actions/detect-contexts@main

  lint:
    needs: detect
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).languages) != '[]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: octopilot/actions/lint@main
        with:
          pipeline-context: ${{ needs.detect.outputs.pipeline-context }}

  test:
    needs: detect
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).matrix) != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.detect.outputs.pipeline-context).matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: octopilot/actions/test@main
        with:
          pipeline-context: ${{ toJson(matrix) }}

  integration:
    needs: [detect, lint, test]
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).languages) != '[]'
    runs-on: ubuntu-latest
    services:
      registry:
        image: ghcr.io/octopilot/registry-tls:latest
        ports:
          - 5001:5000
    env:
      OP_PACK_NETWORK: host
    steps:
      - uses: actions/checkout@v4
      - uses: octopilot/actions/janitor@main
        with:
          pipeline-context: ${{ needs.detect.outputs.pipeline-context }}
      # TODO: re-enable this once we have a better way to test the registry
      # - name: Verify local registry is accessible
      #   uses: octopilot/actions/verify-registry@main
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ fromJson(needs.detect.outputs.pipeline-context).versions.go }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - uses: extractions/setup-just@v3
      - run: just test-integration
        env:
          BP_GO_VERSION: ${{ fromJson(needs.detect.outputs.pipeline-context).versions.op }}

  # ── Job 1: cross-compile Go binaries for all platforms ────────────────────
  # Runs on a fresh runner; no Docker images pulled, minimal disk use.
  # Outputs: dist/op-* uploaded as the "dist-binaries" artifact.
  build-binaries:
    name: Build Release Binaries
    needs: [detect, integration]
    if: toJSON(fromJson(needs.detect.outputs.pipeline-context).languages) != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # - uses: octopilot/actions/janitor@main
      #   with:
      #     pipeline-context: ${{ needs.detect.outputs.pipeline-context }}

      - run: echo "BP_GO_VERSION=${{ fromJson(needs.detect.outputs.pipeline-context).versions.go }}" >> $GITHUB_ENV

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ fromJson(needs.detect.outputs.pipeline-context).versions.go }}

      - name: Build Release Binaries
        uses: octopilot/actions/build-self-homing@main
        with:
          version: ${{ github.ref_name }}
          output_dir: dist

      - name: Upload binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-binaries
          # op-* binaries only; SBOM comes from the container build job
          path: dist/op-*
          retention-days: 1

  # ── Job 2: build & push multi-arch Docker image ────────────────────────────
  # Starts on a completely fresh runner, immediately frees unused disk
  # (Android SDK, .NET, Haskell, etc. = ~15 GB), then downloads only the
  # pre-built linux/amd64 op binary needed to drive the buildpack build.
  # Outputs: image digest used for attestation + SBOM artifact.
  build-container:
    name: Build and Push Container
    needs: [detect, build-binaries]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    outputs:
      # Digest of the final 'op' container image (not op-base).
      # steps.push.outputs.digest picks builds[0] = op-base; use the explicit extraction instead.
      digest: ${{ steps.op-digest.outputs.digest }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Free runner disk space
        uses: octopilot/actions/janitor@main
        # No pipeline-context: this job is Docker-only, remove all toolcaches.

      - name: Download binaries artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-binaries
          path: dist/

      - run: chmod +x dist/op-linux-amd64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.repository_owner == 'octopilot'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: push
        uses: octopilot/actions/octopilot@main
        env:
          BP_GO_VERSION: ${{ fromJson(needs.detect.outputs.pipeline-context).versions.go }}
        with:
          version: ${{ github.ref_name }}
          registry: ghcr.io/${{ github.repository_owner }}
          platforms: linux/amd64,linux/arm64
          sbom_output: dist/sbom
          build_bypass: true
          op_binary: ./dist/op-linux-amd64

      # The octopilot action extracts steps.push.outputs.digest from builds[0] in
      # build_result.json. When skaffold.yaml has multiple artifacts (op-base + op),
      # builds[0] is op-base — the wrong image to attest. Extract the op image digest
      # explicitly so the attestation targets the actual published container.
      - name: Extract op image digest
        id: op-digest
        run: |
          TAG=$(jq -r '.builds[] | select(.imageName == "op") | .tag' build_result.json)
          DIGEST=$(echo "$TAG" | awk -F'@' '{print $2}')
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Attesting op image: $TAG"

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          # subject-name must match the registry path where the image is stored.
          # skaffold.yaml image: op → ghcr.io/octopilot/op (not octopilot-pipeline-tools).
          subject-name: ghcr.io/${{ github.repository_owner }}/op
          subject-digest: ${{ steps.op-digest.outputs.digest }}
          push-to-registry: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-sbom
          # The octopilot action packages SBOMs as sbom.tar.gz next to sbom_output dir
          path: dist/sbom.tar.gz
          if-no-files-found: warn
          retention-days: 1

  # ── Job 3: publish GitHub release ─────────────────────────────────────────
  # Only runs after both the binaries AND the container are successfully built
  # and pushed. Downloads both artifacts and creates the GitHub release.
  publish-release:
    name: Publish GitHub Release
    needs: [detect, build-binaries, build-container]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download binaries artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-binaries
          path: dist/

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-sbom
          path: dist/
        continue-on-error: true  # SBOM is best-effort; don't block the release

      - name: Find Previous Tag
        id: prev_tag
        uses: octopilot/actions/previous-tag@main
        with:
          fallback: "v0.0.0"

      - name: Generate Release Notes
        id: release_notes
        uses: octopilot/actions/release@main
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          version: ${{ github.ref_name }}
          since_tag: ${{ steps.prev_tag.outputs.tag }}
          provider: anthropic

      - name: Upload Binaries and SBOM to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/op-*
            dist/sbom.tar.gz
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.release_notes.outputs.body_file }}
