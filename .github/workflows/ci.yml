name: CI
on:
  push:
    branches: [main, master]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "Dockerfile"
      - ".pre-commit-config.yaml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      release:
        description: "Run release/publish jobs?"
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/checkout@v5
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
      - name: golangci-lint
        # Use latest versions (bumped by dependabot) - do not downgrade
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          args: --timeout=10m

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/checkout@v5
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
      - run: go test -v ./...
      - name: Build
        run: go build -v -ldflags="-X 'github.com/octopilot/octopilot-pipeline-tools/internal/cmd.Version=${{ github.ref_name }}'" -o op ./cmd/op

  publish:
    name: Publish Release
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/checkout@v5
      # Use latest versions (bumped by dependabot) - do not downgrade
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Build Binaries
        run: |
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64")
          mkdir -p dist
          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            output_name="op-${GOOS}-${GOARCH}"
            echo "Building ${output_name}..."
            GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-X 'github.com/octopilot/octopilot-pipeline-tools/internal/cmd.Version=${{ github.ref_name }}'" -o "dist/${output_name}" ./cmd/op
          done

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.repository_owner == 'octopilot'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/octopilot/octopilot-pipeline-tools:${{ github.ref_name }}
            ghcr.io/octopilot/octopilot-pipeline-tools:latest
          platforms: linux/amd64,linux/arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
