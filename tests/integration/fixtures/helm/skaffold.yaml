apiVersion: skaffold/v4beta1
kind: Config
build:
  artifacts:
  # Use image name without -chart suffix so op uses normal path (Publish=true, lifecycle exports image).
  # Chart path (BP_HELM_OCI_REF) requires env/volumes that may not work in all CI environments.
  - image: helm-integration-test
    context: chart
    buildpacks:
      builder: ghcr.io/octopilot/builder-jammy-base:latest
